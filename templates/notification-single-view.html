<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiu AI</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/single-notification.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand font-weight-bolder">
                <img class="logo" src="{% static 'img/logo.png' %}" alt="">
                <span class="badge badge-primary">
                    <span class="fornt-weight-bold">Test</span>
                </span>
            </a>
            <a href="{% url 'logout' %}" id="mark-read" class="text-dark d-flex align-items-center">
                <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
                    <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
                    <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
                </svg>
                <span class="ml-2">Logout</span>
            </a>         
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-end mt-4 mb-2">
            <a href="{% url 'notifications' %}" id="mark-read" class="text-primary d-flex align-items-center">
                <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg>
                <span class="ml-2">Go Back</span>
            </a>
        </div>
        <div id="notification">
            
        </div>
    </div>
</body>
</html>
