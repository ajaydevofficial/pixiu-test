<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiu AI</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container h-100 ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="text-center">
                <a href="{% url 'index' %}" class="navbar-brand font-weight-bolder">
                    <img class="logo" src="{% static 'img/logo.png' %}" alt="">
                    <span class="badge badge-primary">
                        <span class="fornt-weight-bold">Test</span>
                    </span>
                </a>
                <hr>
                <form method="post" class="form-group login-form text-left my-3">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="username">First name</label>
                            <input class="form-control mb-2" name="first_name" type="text" placeholder="Enter first name">
                        </div>
                        <div class="col-sm-6">
                            <label for="username">Last name</label>
                            <input class="form-control mb-2" name="last_name" type="text" placeholder="Enter last name">
                        </div>
                    </div>
                    <label for="username">Username</label>
                    <input class="form-control mb-2" name="username" type="text" placeholder="Enter username">
                    <label for="password">Password</label>
                    <input class="form-control mb-2" name="password" type="password" placeholder="Enter password">
                    <label for="repassword">Re-Password</label>
                    <input class="form-control mb-2" name="repassword" type="password" placeholder="Re-enter password">
                    <a class="text-primary small" href="{% url 'login' %}">Already have an account? Login</a>
                    <button class="btn btn-primary form-control font-weight-bold mt-3" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
